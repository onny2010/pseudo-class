<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>explore SVG for fun rectengular</h1>
    <svg viewbox="0 0 200 200" style="border: 1px solid red" width="500px" height="500px">
        <rect x="50" y="50" width="100px" height="100px" fill="cyan"></rect>
    </svg>
    <br>
    <h1>explore SVG for fun-circle</h1>
    <svg viewbox="0 0 200 200" style="border: 1px solid red" width="500px" height="500px">
        <circle cx="100" cy="100" r="80" fill="orange"></circle>
        <circle cx="65" cy="82" r="18" fill="black"></circle>
        <circle cx="130" cy="82" r="18" fill="black"></circle>
        <path d="m65 130 A1 0.8 0 0, 0 130 130" stroke="black" stroke-width="10px"></path>
    </svg>
</body>

</html>
